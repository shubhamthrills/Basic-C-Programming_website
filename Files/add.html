<html>
<head>
<title>ADDITION</title>
</head>
<body>
<script>
x=prompt("Enter Your 1st Number :");
y=prompt("Enter Your 2nd Number :");
</script>
<script>
function sum(x,y)
{
return(x+y);
}
</script>
s=sum(x,y);
<button onclick="sum(x,y)">SUM</button>
document.write("SUM IS : "+s);
</body>
</html>
